<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a href="#"> <img src="img/logo.png" alt="Tesla" /></a>
          </div>
          <div class="header-btn">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="header-content">
          <h1 class="header-content__title">Roadster</h1>
          <div class="header-content__text">
            Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью
            и производительностью.
          </div>
          <a href="#" class="header-content__btn">Хочу тест драйв</a>
        </div>
      </div>
    </header>
    <section class="slider-top">
      <div class="slider">
        <div
          class="slider-item"
          style="background-image: url(img/slide1.png)"
        ></div>
        <div
          class="slider-item"
          style="background-image: url(img/slide2.png)"
        ></div>
        <div
          class="slider-item"
          style="background-image: url(img/slide3.png)"
        ></div>
      </div>
    </section>
    <section class="statistics">
      <div class="container">
        <div class="statistics-items">
          <div class="statistics-item">
            <div class="statistics-item__title">Двигатель</div>
            <div class="statistics-item__num">2,1 <span>сек</span></div>
            <div class="statistics-item__descr">разгон до 100 км/ч</div>
          </div>
          <div class="statistics-item">
            <div class="statistics-item__title">Батарея</div>
            <div class="statistics-item__num">1000 <span>км</span></div>
            <div class="statistics-item__descr">запас хода</div>
          </div>
          <div class="statistics-item">
            <div class="statistics-item__title">Скорость</div>
            <div class="statistics-item__num statistics-item__num--speed">
              400 <span>км/ч</span>
            </div>
            <div class="statistics-item__descr">макс скорость</div>
          </div>
        </div>
      </div>
    </section>
    <section class="images">
      <div class="container">
        <img src="img/video.png" alt="" />
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
